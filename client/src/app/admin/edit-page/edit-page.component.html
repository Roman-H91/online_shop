<div *ngIf="form; else loading">
<form [formGroup]="form" (ngSubmit)="submit()">

    <h2 class="text-center">Edit product</h2>

    <div class="form-control">
        <label for="type">Type</label>
        <select formControlName="type">
            <option value="phone">phone</option>
            <option value="tablet">tablet</option>
            <option value="laptop">laptop</option>
        </select>
        <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
            <small *ngIf="form.get('type').errors.required">Chose product type</small>
        </div>
    </div>
    <div class="form-control">
        <label for="title">Name:</label>
        <input id="title" type="title" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small *ngIf="form.get('title').errors.required">Enter product name</small>
        </div>
    </div>
    <div class="form-control">
        <label for="photo">Photo URL:</label>
        <input id="photo" type="photo" formControlName="photo">
        <div *ngIf="form.get('photo').touched && form.get('photo').invalid" class="validation">
            <small *ngIf="form.get('photo').errors.required">Enter the link to the photo</small>
        </div>
    </div>

    <div class="form-control">
        <label for="info">Information:</label>
        <input id="info" type="info" formControlName="info">
        <div *ngIf="form.get('info').touched && form.get('info').invalid" class="validation">
            <small *ngIf="form.get('info').errors.required">Enter product Information</small>
        </div>
    </div>

    <div class="form-control">
        <label for="price">Price:</label>
        <input id="price" formControlName="price" type="number">
        <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
            <small *ngIf="form.get('price').errors.required">Enter product price</small>
        </div>
    </div>


    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Submit edit</button>
    

</form>

</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
