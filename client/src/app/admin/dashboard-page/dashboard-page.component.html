<div *ngIf = "products.length; else loading">
    <h2 class="text-center">Dashboard of products</h2>

    <div class="form-control">
        <input type="text" placeholder="Type a product name... " [(ngModel)]="productName">
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date of creation</th>
                <th>Edit info</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | search: productName; let idx = index">
                <td>{{idx +1}}</td>
                <td>{{product.type}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.date | date: 'fullDate'}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/admin', 'product', product.id, 'edit']">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="removeProductById(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
