<div *ngIf="orders.length; else noOrders">
    <h2 class="text-center">Table of orders:</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Phone</th>
                <th>Name</th>
                <th>Address</th>
                <!-- <th>Products</th> -->
                <th>Amount</th>
                <!-- <th>Status</th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.date | date : 'mediumDate' }}</td>
                <td>{{ order.phone }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.address }}</td>
                <!-- <td>
                    {{ order.orders }}
                    <div *ngFor="let product of order.orders">{{ product.title }}</div>
                </td> -->
                <td>
                    <div class="text-center">{{ order.price }}$</div>
                </td>
                <!-- <td>
                    <button class="btn btn-danger" (click)="buttonStatus()">Completed</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noOrders>
    <p class="text-center">No orders...</p>
</ng-template>
